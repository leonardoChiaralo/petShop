  <body>
    <header id="header">
      <p id="logo">PETisco</p>

      <div id="btnContainer">
        <button class="btn"><a href="/index.html">Info</a></button>
        <button class="btn"><a href="/galeria.html">Galeria</a></button>
        <button class="btn"><a href="/form.html">Contato</a></button>
      </div>
    </header>

    <div id="bodyContainer">
      <p>Veja alguns de nossos registros</p>

      <div id="slider">
        <div id="slides">
          <!-- BotÃµes do slider -->
          <input type="radio" name="radioBtn" id="radio1" checked />
          <input type="radio" name="radioBtn" id="radio2" />
          <input type="radio" name="radioBtn" id="radio3" />
          <input type="radio" name="radioBtn" id="radio4" />

          <!-- Imagens do slider -->
          <div class="slide s1">
            <img src="/img/carousel/image1.jpg" alt="Primeira imagem" />
          </div>
          <div class="slide">
            <img src="/img/carousel/image2.jpg" alt="Segunda imagem" />
          </div>
          <div class="slide">
            <img src="/img/carousel/image3.jpg" alt="Terceira imagem" />
          </div>
          <div class="slide">
            <img src="/img/carousel/image4.jpg" alt="Quarta imagem" />
          </div>
        </div>

        <div id="navigation">
          <label for="radio1" class="navbar"></label>
          <label for="radio2" class="navbar"></label>
          <label for="radio3" class="navbar"></label>
          <label for="radio4" class="navbar"></label>
        </div>
      </div>
    </div>
